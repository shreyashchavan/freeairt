<!-- courses.html (continued) -->
{% extends "header.html" %}
{% block content %}
  <div class="container mt-5">
    <h2>Courses</h2>
    <hr>
    <div class="accordion" id="accordionExample">
      {% for course in courses %}
        <div class="card">
          <div class="card-header">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ course.id }}" aria-expanded="true" aria-controls="collapse{{ course.id }}">
                {{ course.name }} <span>&#8595;</span>
              </button>
            </h2>
          </div>

          <div id="collapse{{ course.id }}" class="collapse" aria-labelledby="heading{{ course.id }}" data-parent="#accordionExample">
            <div class="card-body">
                  <p>{{ course.desc }}</p>
                  <hr>
                  <center>
<button class="button-57" role="button"><a href="/courses/{{ course.name }}"><span class="text">Watch at</span><span>our site</span></a></button>
</center>            
</div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  <br>
  <br>
  <style>

/* CSS */
.button-57 {
  position: relative;
  overflow: hidden;
  border: 1px solid #18181a;
  color: #18181a;
  display: inline-block;
  font-size: 15px;
  line-height: 15px;
  padding: 18px 18px 17px;
  text-decoration: none;
  cursor: pointer;
  background: #fff;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-57 span:first-child {
  position: relative;
  transition: color 600ms cubic-bezier(0.48, 0, 0.12, 1);
  z-index: 10;
}

.button-57 span:last-child {
  color: white;
  display: block;
  position: absolute;
  bottom: 0;
  transition: all 500ms cubic-bezier(0.48, 0, 0.12, 1);
  z-index: 100;
  opacity: 0;
  top: 50%;
  left: 50%;
  transform: translateY(225%) translateX(-50%);
  height: 14px;
  line-height: 13px;
}

.button-57:after {
  content: "";
  position: absolute;
  bottom: -50%;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: black;
  transform-origin: bottom center;
  transition: transform 600ms cubic-bezier(0.48, 0, 0.12, 1);
  transform: skewY(9.3deg) scaleY(0);
  z-index: 50;
}

.button-57:hover:after {
  transform-origin: bottom center;
  transform: skewY(9.3deg) scaleY(2);
}

.button-57:hover span:last-child {
  transform: translateX(-50%) translateY(-100%);
  opacity: 1;
  transition: all 900ms cubic-bezier(0.48, 0, 0.12, 1);
}
  </style>
{% endblock %}
