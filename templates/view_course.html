
{% extends "header.html" %}
{% block content %}
  <div class="container mt-5">
    <h2>
      {{ title }}
    </h2>
    <br>
    <hr>
    <br>
    {% for link in links %}
    <div class="iframe-container">
      <iframe src="{{ link[3] }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <br>
    <hr>
    {% endfor %}

    <style>
      .iframe-container {
  position: relative;
  padding-bottom: 56.25%; /* 16:9 aspect ratio */
  height: 0;
  overflow: hidden;
}

.iframe-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

h2
{
  color: rgb(28, 55, 190);
}
    </style>
  </div>
{% endblock %}
