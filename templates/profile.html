{% extends "header.html" %}
{% block content %}
<center>
  <h1>Profile</h1>
  <hr>
  <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
  <br>
  <p>Email: {{ email }}</p>
  <p>Username: {{ username }}</p>
  <a href="{{ url_for('reset') }}"><i class="fa fa-pencil-square-o"></i>Setting</a> 
</center>


<style>
  .avatar {
  vertical-align: middle;
  width: 50px;
  height: 50px;
  border-radius: 50%;
}
</style>
{% endblock %}
